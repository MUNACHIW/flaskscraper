<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>

<header>
    <h1>Whatsapp Us</h1>
</header>

<div class="container">
    <form id="myform" action="https://api.whatsapp.com/send" method="get" onsubmit="submitForm()">
        <input type="hidden" name="phone" id="phone" value="+16786410254"> <!-- The phone number of the recipient -->
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    forminit = document.getElementById('myForm')

    forminit.addEventListener('submit', function(event) {
     var phone = document.getElementById('phone').value;
     var message = document.getElementById('message').value;
   
     if (!phone || !message) {
       alert('Please fill out all fields.');
       event.preventDefault(); // Prevent form from submitting
     }
   });
</script>

</body>
</html>
